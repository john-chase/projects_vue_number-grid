<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptiom" content="Portfolio excersize/demo for Vue.js">
    <title>Magic Number Grid (simple Vue.js) - The Art of Tech, LLC. Projects</title>
    <link rel="icon" href="../favicon.ico?v=1.0" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Paytone+One&family=Russo+One&family=Fugaz+One&family=Roboto&display=swap" rel="stylesheet">
    <link href="css/local-styles.css" rel="stylesheet">   
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>    
</head>
<body>
    <div id="app">            
        <header>
            <img src="../../site-images/logo-325.png" width="60" height="60" alt="Art of Tech Business logo">
            <h1 :class="getColorClass">Magic Number Grid</h1>
        </header>            
        <div class="bc-div">
            <ul class="breadcrumbs">
                <li></li><a href="//theartoftechllc.com">Home</a></li>
                <li> | <a href="/">Projects</a></li>
            </ul>
        </div>
        <div class="trans-top"></div>
        <div id="doc-div" class="hide" :class="{show: docs}">
            <fieldset :class="getColorClass">
                <legend :class="getColorClass">{{ docuLegend }}</legend>
                <p v-html="docs"></p>
            </fieldset>
        </div>
        <fieldset :class="getColorClass" style="background-color:rgba(255,255,255,.65)!important">
            <legend :class="getColorClass">Operations</legend> 
            <div class="ops-container">          
            <div class="left" :class="getColorClass">
                <button @click="showSquares()">Square</button>  
                <button @click="showPrimes()">Prime</button>      
                <button @click="showFibos(10)">Fibonacci</button>      
                <button @click="showOrdinals()">Ordinal</button>      
                <button @click="showRoman()">Roman</button>  
                <select name="sequence" id="sequence" @change="showSequence()" v-model="sequenceIndex">
                    <option value="0">Sequence</option>
                    <option v-for="i in 10" :key="i">{{i}}</option>
                </select>   
            </div>
            <div class="right"><button @click="reset(false,false,false)">Reset</button></div>
            <div class="right"><button @click="showDocs(docs)">{{docs?'Hide':'Show'}} Docs</button></div>
            <div class="right">
                <select name="colors" @change="changeColors($event, $event.target.selectedIndex)" v-model="colorIndex">>
                    <option value="-1">Choose colors...</option>
                    <option v-for="color in colors" :value="color.index">{{color.primary}}/{{color.secondary}}</option>
                </select>             
            </div>    
        </fieldset>
        <div id="grid">
            <fieldset :class="getColorClass" style="background-color:rgba(255,255,255,.65)!important">
                <legend :class="getColorClass">Grid</legend>     
                <div class="getColorClass row grid">
                    <div v-for="number in gridNum" class="col-sm-1 offset-sm-1 grid-item" :class="getColorClass" style="background-color:silver" :style="getColorStyle(number)">{{ number.id }}</div>
                </div>
            </fieldset>   
        </div>
        <div class="trans-bottom"></div>
    </div>
</body>
</html>
