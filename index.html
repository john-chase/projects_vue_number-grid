<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number Grid (simple Vue.js)</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Paytone+One&family=Russo+One&family=Fugaz+One&family=Roboto&display=swap" rel="stylesheet">
    <link href="/projects/css/reset.css" rel="stylesheet">   
    <link href="css/local-styles.css" rel="stylesheet">   
</head>
<body>
    <div id="app">
        <header>
            <h1 :class="getColorClass">Magic Number Grid</h1>
        </header>
        <div v-html="docs"></div>
        <div class="trans-top"></div>
        <fieldset :class="getColorClass" style="background-color:rgba(255,255,255,.825)!important">
            <legend :class="getColorClass">Operations</legend> 
            <div class="ops-container">          
            <div class="left getColorClass">
                <button @click="showSquares()">Square</button>  
                <button @click="showPrimes()">Prime</button>      
                <button @click="showFibos(10)">Fibonacci</button>      
                <button @click="showOrdinals()">Ordinal</button>      
                <button @click="showRoman()">Roman</button>  
                <select name="sequence" id="sequence" @change="showSequence()" v-model="sequence">
                    <option value="0">Sequence</option>
                    <option v-for="i in 10" :key="i">{{i}}</option>
                </select>   
            </div>
            <div class="right"><button @click="reset()">Reset</button></div>
            <div class="right"><button @click="showDocs(docs)">{{docs?'Hide':'Show'}} Docs</button></div>
            <select name="colors" id="colors" @change="changeColors($event, $event.target.selectedIndex)">
                <option value="0">Colors</option>
                <option v-for="color in colors">{{color.primary}}/{{color.secondary}}</option>
            </select>             
        </fieldset>
        <div id="grid">
            <fieldset :class="getColorClass" style="background-color:rgba(255,255,255,.825)!important">
                <legend :class="getColorClass">Grid</legend>     
                <div class="getColorClass row grid">
                    <div v-for="number in gridNum" class="col-sm-1 offset-sm-1 grid-item" :style="{backgroundColor: number.hilite ? 'orange' : '#fff'}">{{ number.id }}</div>
                </div>
            </fieldset>   
        </div>
        <div class="trans-bottom"></div>
    </div>
</body>
</html>
